<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <!-- Ajuste o tamanho do site em todos navegadores -->
  <meta name="HandheldFriendly" content="true">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <!-- Título do site -->
  <title>Fazer Login</title>

  <!-- Descrição do site -->
  <meta name="description" content="Aqui fica a descrição do site montado 100% com HTML e CSS">

  <!-- Cor principal do site em HEX -->
  <meta name="theme-color" content="#D60000">
  <meta name="apple-mobile-web-app-status-bar-style" content="#D60000">

  <!-- Favicon do site -->
  <link rel="shortcut icon" href="./arquivos/index/favicon.png">


  <!-- Tamanho da capa 1920x1080 -->
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1920">
  <meta property="og:image:height" content="1080">
  <meta property="og:card" content="summary_large_image">

  <!-- Importação do CSS -->
  <link href="./css/index/index.css" rel="stylesheet">

</head>
<body>



  <!-- Section Captura do site -->
<section class="captura" style="background-image: url('./arquivos/index/BannerCaptura.jpg')">
  <!-- Quadro -->
  <div class="quadro">  
    <h1>Faça Login na sua conta </h1>
    <p>Acesse com seus dados.</p>
    <!-- Formulário -->
    <form id="loginForm">
      <!-- Campo E-mail -->
      <label for="email">E-mail</label>
      <div class="input">
        <img src="./arquivos/index/email.svg" alt="Ícone E-mail">

        <input type="email" id="email" autocomplete="email" placeholder="email@email.com" spellcheck="false" required>
      </div>

      <!-- Campo Senha -->
      <label for="password">Senha</label>
      <div class="input">
        <img src="./arquivos/index/passwords.png" alt="Ícone Senha">
        <input type="password" id="password" autocomplete="current-password" placeholder="Digite sua senha" spellcheck="false" required>
      </div>

      <!-- Botão para enviar -->
      <button type="submit">ACESSAR CONTA</button>
      <a href="/pagina-captura/cadastro.html" target="_blank" id="LinkLogin">Cadastre-se</a>
    </form>

  </div>
  <!-- Circulo -->
  <div class="circulo"></div>
  <!-- Sombra -->
  <div class="sombra"></div>
</section>




  <!-- Footer -->
  <footer>
    <p>Desenvolvido por Alunos Ads | Unifor</p>
  </footer>

  <!-- Importação do JAVASCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="./js/login.js"></script>
  <script src="./js/bloquear-arrasta.js"></script>
  <script src="./js/slide.js"></script>
  <script src="./js/duvidas.js"></script>

</body>
</html>
